name: Java CI & Deploy to Railway

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Hacer gradlew ejecutable
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4️⃣ Build y tests
      - name: Build with Gradle
        run: ./gradlew build

      # 5️⃣ Instalar Railway CLI
      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      # 6️⃣ Deploy a Railway
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}  # tu secret en GitHub
        run: railway up
